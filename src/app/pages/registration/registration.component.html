<div class="row">
    <div class="col-md-4 col-md-offset-4 registration-box">
        <h2 class="text-center">Registration</h2>
        <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group col-md-12">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="Name">
            </div>
            <div class="form-group col-md-12">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" formControlName="email" placeholder="Email">
                <span class="validation-error"
                    *ngIf="(registerFormControl.email.touched) && registerFormControl.email.errors?.required">
                    Email is required
                </span>
                <span class="validation-error"
                    *ngIf="(registerFormControl.email.touched) && registerFormControl.email.errors?.email">
                    Invalid email format
                </span>
            </div>
            <div class="form-group col-md-12">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" formControlName="password" placeholder="Password">
                <span class="validation-error"
                    *ngIf="(registerFormControl.password.touched) && registerFormControl.password.errors?.required">
                    Password is required
                </span>
                <span class="validation-error"
                    *ngIf="(registerFormControl.password.touched) && registerFormControl.password.errors?.minlength">
                    Password must be at least 8 characters
                </span>
                <span class="validation-error"
                    *ngIf="(registerFormControl.password.touched) && registerFormControl.password.errors?.pattern">
                    Password must contain one upparcase, one lowercase, one special character, min 8 to 10 characters long.
                </span>
            </div>
            <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>
