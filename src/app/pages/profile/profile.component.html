<div class="row">
    <div class="col-md-6">
        <h2>Edit Profile</h2>
  <ul class="nav nav-tabs">
    <li class="active"><a href="#profile" data-toggle="tab">Profile</a></li>
    <li><a href="#password" data-toggle="tab">Change Password</a></li>
  </ul>

  <div class="tab-content" style="margin-top: 10px;">
    <!-- Profile Tab -->
    <div id="profile" class="tab-pane fade in active">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" value="user@example.com">
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name" value="User Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputProfilePhoto" class="col-sm-2 control-label">Profile Photo</label>
          <div class="col-sm-10">
            <input type="file" id="inputProfilePhoto">
            <p class="help-block">Upload a new profile photo if you want to change it.</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Change Password Tab -->
    <div id="password" class="tab-pane fade">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="currentPassword" class="col-sm-2 control-label">Current Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="currentPassword" placeholder="Current Password">
          </div>
        </div>
        <div class="form-group">
          <label for="newPassword" class="col-sm-2 control-label">New Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="newPassword" placeholder="New Password">
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Change Password</button>
          </div>
        </div>
      </form>
    </div>
  </div>
    </div>
</div>
